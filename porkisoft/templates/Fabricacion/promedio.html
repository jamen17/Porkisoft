{% extends 'base.html' %}

{% block titulo %}::Apanados::{% endblock titulo %}
{% block mensajes %}
Promedio de productos

{% endblock mensajes %}
{% block contenido %}

    <div id="rango">
     <label>Fecha Inicio</label><input id="inicio" type="text">
     <label>Fecha Final</label><input id="fin" type="text">
     <label for="grupo">Grupo</label><select id="grupo">
        {% for grupo in grupos %}
            <option value={{ grupo.id }}>{{ grupo.nombreGrupo }}</option>
        {% endfor %}
    </select>
     <a  onclick="consultaPromedioPorFecha()" href="#"><input type="button" value="Consultar"></a>
    </div>
    <br/>
<table id="tablaPromedio" class="table-striped" style="width: 50%">

        <thead>
        <tr>
            <th>Producto</th>
            <th>Costo Promedio</th>
        </tr>
        </thead>

    </table>
<table id="tablaPesos" class="table-striped">

        <thead>
        <tr>
            <th>Producto</th>
            <th>Peso Total</th>
        </tr>
        </thead>

</table>

{% endblock contenido %}
