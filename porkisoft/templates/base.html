<!DOCTYPE html>
<html>
<head>

    <title>{% block titulo %}{% endblock titulo %}</title>

    <link type="text/css" rel="stylesheet" href="{{ STATIC_URL }}css/miCSS.css"/>
    <link type="text/css" rel="stylesheet" href="{{ STATIC_URL }}css/jquery.dataTable.css"/>
    <link type="text/css" rel="stylesheet" href="{{ STATIC_URL }}css/menu.css"/>






</head>
<body>

<header>
     <img src="{{ STATIC_URL }}img/logo.png">

</header>


<section>
        <div id="nav">
                <ul>
                    <li><span id="inventario" tabindex="1">Inventario</span>
                        <ul>
                            <li><a href="/listaProd"><img src="{{ STATIC_URL }}img/item.png" alt="" />Gestionar Producto</a></li>
                            <li><a href="/verSubProductos"><img src="{{ STATIC_URL }}img/item.png" alt="" />Gestionar Sub Productos</a></li>
                            <li><a href="/compra"><img src="{{ STATIC_URL }}img/item.png" alt="" />Compras</a></li>
                            <li><a href="/ganado"><img src="{{ STATIC_URL }}img/item.png" alt="" />Ganado</a></li>
                            <li><a href="/bodega"><img src="{{ STATIC_URL }}img/item.png" alt="" />Bodega</a></li>


                        </ul>
                    </li>
                    <li><span id="personas" tabindex="1">Personas</span>
                        <ul>
                            <li><a href="#"><img src="{{ STATIC_URL }}img/item.png" alt="" />Empleado</a></li>
                            <li><a href="/provedor"><img src="{{ STATIC_URL }}img/item.png" alt="" />Proveedor</a></li>
                            <li><a href="#"><img src="{{ STATIC_URL }}img/item.png" alt="" />Cliente</a></li>
                        </ul>
                    </li>

                    <img class="close" src="images/spacer.gif" alt="" />
                </ul>
            </div>

        <section id="panel-central"  >
           {% block contenido %}{% endblock contenido %}
        </section>

</section>
        <script type="text/javascript" src="http://code.jquery.com/jquery-2.1.0.min.js"></script>
        <script type="text/javascript" src="{{ STATIC_URL }}js/acciones.js"></script>
        <script type="text/javascript" src="{{ STATIC_URL }}js/jquery.dataTables.min.js"></script>


</body>
</html>
